<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var select = document.getElementById('header-date');
            var classADiv = document.getElementById('date-2401');
    
            select.addEventListener('change', function () {
                // Get the selected option value
                var selectedOptionValue = select.value;
    
                // Check the selected option value and navigate to the class A div accordingly
                switch (selectedOptionValue) {
                case 'date202402':
                    break;
                case 'date202401':
                    // You can add more cases for other options if needed
                    scrollToClassADiv();
                    break;
                case 'date202312':
                    // You can add more cases for other options if needed
                    break;
                case 'date202311':
                    // You can add more cases for other options if needed
                    break;
                default:
                    // Handle other cases if needed
                    break;
                }
      });
    
      function scrollToClassADiv() {
        // Scroll to the class A div
        classADiv.scrollIntoView({ behavior: 'smooth' });
      }
    });
    </script>
</head>
<style>
    *{

    th{

    .header td:nth-child(3){

    .main{

    .main .row{

    .row#w30 img{

    .row#w60 img{

    .row#w10{

    }
    .row#w15{

    select {

    border-radius: 5px;
    border-width: 1px;
    border-style: solid;

    border-image: initial;
}


@media screen and (min-width: 316px) and (max-width: 500px){

    .row#w15 img:nth-child(2){

    .row#w30{
        justify-content: space-between;
    }
    .row#w30 img{
        width: 49%;
        padding-bottom: 5%;
        padding-right: 0%;
    }
}

</style>
